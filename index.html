<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="container">
    <div class="rectangulo">
      <div class="imagen">
        <img src="image-equilibrium.jpg" 
        class="nft"
        alt="nft de un cubo cosmico">
          <div class="ojo-container">
            <div class="ojo">
              <img src="icon-view.svg" alt="">
            </div>
          </div>
      </div>
    <div class="texto">
        <h2>Equilibrium #3429</h2>
      
        <p>Our Equilibrium collection promotes balance and calm.

        0.041 ETH
        3 days left
          
        Creation of Jules Wyvern</p>
    </div>
    <div class="datos">>
      <div class="prize">
        <img src="icon-ethereum.svg" 
        alt=""
        id="eth">
        <p>0.041 ETH</p>
      </div>
      <div class="time">
        <img src="icon-clock.svg"
        alt="reloj"
        id="reloj">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div class="credits">
      <img src="image-avatar.png"
       alt=""
       id="foto">
       <p>Creation of <b class="bold">Jules Wyvern</b></p>

    </div>
  </div>
